image: node:latest

stages: 
  - build
  - test
  - deploy
cache:
  paths:
    - node_modules/

install-dependencies-and-build:
  stage: build
  script: 
    - npm install
    - npm run build
  
  artifacts:
    paths:
      - node_modules/

# write the heroku-deployment job here
heroku-deployment:
  stage: deploy
  only:
    - master
  script:
  - npm install --production
  - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/hacker-newsapp.git HEAD:master
